- title: Ich bin dann mal ...! Umstieg von MySQL auf PostgreSQL - die ersten Schritte.
  abstract: Die MySQL-Datenbank ist wohl die verbreitetste Datenbank unter den PHP- und Webapplikations-Entwicklern. Gerade durch ihre einfache Integration in PHP ist dies sehr gut nachvollziehbar. Viele Entwickler wissen allerdings noch nicht, dass die PostgreSQL-Datenbank nicht nur eine sehr gute Alternative darstellt, sondern einen weitaus größeren Funktionsumfang aufweist und näher als MySQL am SQL-Standard arbeitet. Wir führen in diesem Artikel den Beweis zu dieser These und zeigen Ihnen, dass der Umstieg nicht schwer ist.
