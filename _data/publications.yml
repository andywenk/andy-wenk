- title: Digitalisierung als Chance in der Coronakrise
  abstract: Das Jahr 2020 steht im Zeichen der weltweiten Corona-Krise. Die deutsche Wirtschaft und auch der Arbeitsmarkt sind massiv von Einschränkungen betroffen. Die weitere Entwicklung ist nur grob abzusehen und große Schritte hin zur Besserung wird es wohl erst geben können, wenn ein Impfstoff zur Verfügung steht. Vergessen werden sollte bei aller Dramatik allerdings nicht, dass jede Krise auch neue Entwicklungen und letztlich Verbesserungen mit sich bringen kann. Eine dieser Entwicklungen ist unumstritten der Schub für weitere Digitalisierung und neue Formen der Arbeitsgestaltung.
  publication: www.sumcumo.com
  author: Andreas Wenk
  year: 2020
  publisher: sum.cumo
  pdf: 2020-12-03-Digitalisierung_als_Chance_in_der_Coronakrise-www.sumcumo.com.pdf  

