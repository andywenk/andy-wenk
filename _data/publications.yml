- title: CouchDB - map/reduce
  abstract: Relax! CouchDB ist ein prominenter Vertreter im Reigen der dokumentbasierten Datenbanken. Vor wenigen Monaten hat die Version 1.0.0 das Licht der Open-Source-Welt erblickt und aktuell liegt die Datenbank in Version 1.0.1 vor. In diesem Artikel geht es darum, die prinzipielle Technik vorzustellen, die es ermöglicht, Daten aus einer CouchDB zu lesen.
