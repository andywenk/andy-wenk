- title: CouchDB - Show- und List-Funktionen
  abstract: "Relax again! CouchDB liegt in der Version 1.0.2 vor. Aus CouchIO wurde CouchOne und jetzt CouchBase, nachdem eine Fusion bzw. Symbiose mit der Firma Membase stattgefunden hat. Der eine steigt nicht mehr durch das, was alles geschieht, den anderen interessiert es am Ende gar nicht. Denn eines bleibt gleich: CouchDB ist ein exzellenter Vertreter unter den NoSQL-Datenbanken und bleibt als Apache-Projekt Open Source. In diesem Artikel lesen Sie, was Show- und List-Funktionen sind."
